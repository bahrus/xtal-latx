<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <template id="test">
            <detail>
                <summary></summary>
            </detail>
        </template>
        <div id="target">

        </div>
        <script type="module">
            import {populateTemplate} from '../populateTemplate.js';
            const ctx = {
                obj:{
                    summaryText: 'hello'
                },
                transform:{
                    'detail': ctx => {
                        ctx.processChildren = true;
                    },
                    'summary': ctx => {
                        ctx.el.textContent = ctx.obj.summaryText
                    },
                }
            };
            populateTemplate(test, ctx);
            target.appendChild(ctx.el);
        </script>
    </div>

</body>
</html>
